<div class=" container">
    
    <div class="row d-flex justify-content-center "> 
        <h1 class="font-weight-bold text-dark">Pharmacist</h1>
    </div>    

    <div class="border">
        <div class="row  d-flex justify-content-center ">
            <h3 class="font-weight-bold text-dark">Search</h3>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="col-4 d-flex justify-content-center "> <label>Name: <input type="text" id="Name"  [(ngModel)]="search.name"  [ngModelOptions]="{standalone: true}"  class="form-control"/> </label> </div>
            <div class="col-4 d-flex justify-content-center "> <label>LastName: <input type="text" id="LastName"  [(ngModel)]="search.lastName"  [ngModelOptions]="{standalone: true}"  class="form-control"/>  </label></div>
            <div class="col-2 d-flex p-2"> <button (click)="searchPharmacist()"  class="btn btn-dark mt-3 w-100"> search </button></div>
        </div>
        <div class="row  d-flex justify-content-center ">
            <h3 class="font-weight-bold text-dark">Filters</h3>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="col-4 d-flex justify-content-center "> <label>Pharmacy name: <input type="text" id="Pharmacy"  [(ngModel)]="pharmacyName"  (ngModelChange)="filterByName($event)" class="form-control"/> </label> </div>
            <div class="col-4 d-flex justify-content-center "> <label>Pharamcy city: <input type="text" id="CityName" [(ngModel)]="cityName" (ngModelChange)="filterByCityName($event)"  class="form-control"/>  </label></div>
            <div class="col-2 d-flex justify-content-center "> <label>AverageMark: <input type="number" id="AverageMark"  [(ngModel)]="averageMark" (ngModelChange)="filterByMark($event)"  class="form-control"/>  </label></div>
        </div>
    <div>

    <section id="doctors" class="doctors">
        <div class="container">
            <div class="row"  >
            <div class="col-lg-6"  *ngFor="let derm of dermatologist">
                <div class="member d-flex align-items-start">
                <div class="pic"><img src="assets/img/doctor.png" class="img-fluid" alt=""></div>
                <div class="member-info">
                    <h4>{{derm.name}} {{derm.lastName}}</h4>
                    <span>Pharmacist</span>
                    <p>Phone number: {{derm.nummber}}</p>
                    <p>Email: {{derm.email}}</p>
                    <p>Average mark: {{derm.averageMark}}</p>
                    <button  class="btn btn-dark mt-3 w-100" (click)="open(content)">See all pharmacies</button>
                    <button  class="btn btn-dark mt-3 w-100" (click)="delete(derm)"  [hidden]="role">Delete</button>
                    <ng-template #content let-modal>
                        <div class="modal-header">
                          <h4 class="modal-title" id="modal-basic-title">Works in pharamacies</h4>
                          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="row" >
                                <div class="col-6" *ngFor="let ph of derm.pharmacies">
                                    <a class="btn-secondary"  (click)="modal.close('Save click')"  class = "btn btn-outline-dark" [routerLink]="['/pharmacy-home/',ph.name]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                        <img src="assets/img/pharmacy.png" class="img-fluid" alt="">
                                        <p>{{ph.name}}</p>
                                        <p>{{ph.averageMarke}} </p>
                                        <p>{{ph.cityName}}</p>
                                        <p>{{ph.description}} </p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                          
                        </div>
                    </ng-template>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>

    <ngx-loading-x  [show]="fetchData"></ngx-loading-x>
</div>
