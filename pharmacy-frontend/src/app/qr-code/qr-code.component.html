<div class="container p-5" >
  <div>
    <h1 class="d-flex justify-content-center font-weight-bold text-dark m-4">QR code scanner:</h1>
  </div>

  <div class="row border border-dark rounded">
    <div class="col-8 mt-4">
      <form class="d-flex justify-content-center">
        <div class="form-group">
          <h3 class="font-weight-bold text-dark m-4">Upload QR code:</h3>
          <input #imageInput
                 id="imageInput"
                 type="file"
                 accept="image/*"
                 (change)="processFile(imageInput)">
        </div>
      </form>

      <div *ngIf="isLoaded">
        <h3 class="font-weight-bold text-dark m-4">Drugs:</h3>
        <div *ngFor="let item of drugs">
          <label class="text-dark m-4">Name of drug: {{item.name}}</label>
          <label class="text-dark m-4">Quantity: {{item.quantity}}</label>
        </div>


        <div class="row m-4 border border-dark rounded" *ngFor="let item of sortedList">

          <div class="col-6 m-4">
            <h6 class="font-weight-bold text-dark ">Pharmacy:</h6>
            <div>
              <label class="text-dark">Name: {{item.name}}</label>
            </div>
            <div>
              <label class="text-dark">Price: {{item.price}}</label>
            </div>
            <div>
              <label class="text-dark">Average mark: {{item.averageMark}}</label>
            </div>
            <div>
              <label class="text-dark">Address: {{item.location.address.street + ' ' + item.location.address.number}}</label>
            </div>
          </div>
          <div class="col-4 align-middle">
            <div class="d-flex justify-content-center align-middle">
              <input class="btn btn-outline-dark mt-3 w-100 align-middle" type="button" value="Create ERecipe" (click)="createERecipe(item)"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4 d-flex justify-content-center mt-4" *ngIf="isLoaded">
      <div class=" w-75" >
        <h5 class="d-flex justify-content-center font-weight-bold text-dark m-4">Sort by:</h5>

        <form class="form-control-feedback w-100">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="byNone" value="byNone" (change)="onChange($event)" checked>
            <label class="form-check-label" for="byNone">
              None
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="byPrice" value="byPrice" (change)="onChange($event)">
            <label class="form-check-label" for="byPrice">
              Price
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="byName" value="byName" (change)="onChange($event)">
            <label class="form-check-label" for="byName">
              Name
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="byAverageMark" value="byAverageMark" (change)="onChange($event)">
            <label class="form-check-label" for="byAverageMark">
              Average mark
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="byLocation" value="byLocation" (change)="onChange($event)">
            <label class="form-check-label" for="byLocation">
              Location
            </label>
          </div>
          <div class="d-flex justify-content-center">
            <input class="btn btn-outline-dark mt-3 w-100" type="button" value="Apply" (click)="sortApply()"/>
          </div>
        </form>
      </div>

    </div>

  </div>

</div>
