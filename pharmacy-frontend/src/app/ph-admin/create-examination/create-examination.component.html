<div class="container p-5">
    
    <div> 
        <h1 class= "d-flex justify-content-center font-weight-bold text-dark">Create examination</h1>
    </div>    


        <div class="row d-flex justify-content-center">
            <div  class="col-4">
                <label>Chose day</label>
                <select class="custom-select" id="day" (change)="onChangeSelectedDate($event)">
                    <option value="Choose..." selected>Choose...</option>
                    <option *ngFor="let day of days" [value]="day">{{day}}</option>
                </select>
            </div>
        </div>
        <div  class="row d-flex justify-content-center" >
            <div [hidden]="onButtonClick" class="col-5">
                <h3>Dermatologist work from</h3>
                <h3>{{workStart.hour}}:{{workStart.minute}} to {{workEnd.hour}}:{{workEnd.minute}}  </h3>
                <h4>Busy time </h4>
                <div *ngFor="let date of busyTime">
                     <p>from {{date.start[0]}}:{{date.start[1]}} to {{date.end[0]}}:{{date.end[1]}} </p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div [hidden]="onButtonClick" class="col-3">
                <label>Start time</label>
                <ngb-timepicker [(ngModel)]="startTime" [ngModelOptions]="{standalone: true}" ></ngb-timepicker>
            </div>
            <div [hidden]="onButtonClick" class="col-3">
                <label>End time</label>
                <ngb-timepicker [(ngModel)]="endTime"[ngModelOptions]="{standalone: true}" ></ngb-timepicker>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div [hidden]="onButtonClick" class="col-4">
                <label>Chose price</label>
                <select class="custom-select" id="priceId" (change)="onChangeSelectedPrice($event)">
                    <option value="Choose..." selected>Choose...</option>
                    <option *ngFor="let ex of examinatioPriceLIst" [value]="ex.examinationPriceId">{{ex.price}}</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center"  > 
           <button [hidden]="saveExamination" class="btn btn-dark mt-3 w-50" (click)="save()"> Save </button>
        </div>   
        
</div>
