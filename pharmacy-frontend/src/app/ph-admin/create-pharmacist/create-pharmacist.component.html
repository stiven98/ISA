<div class="container p-5" >
    <div >
      <div>
        <h1 class="d-flex justify-content-center font-weight-bold text-dark">Account information</h1>
      </div>

      <div class="d-flex justify-content-center pt-4">
        <form class="form-control-feedback w-50">
          <label for="firstName" class="text-dark" >Name:</label>
          <input type="text" id="firstName" class="form-control" [(ngModel)]="changeUser.name" [ngModelOptions]="{standalone: true}"   />
          <label for="lastName" class="text-dark mt-3" >Surname:</label>
          <input type="text" id="lastName" class="form-control"  [(ngModel)]="changeUser.lastName" [ngModelOptions]="{standalone: true}" />
          <label for="email" class="text-dark mt-3" >Email:</label>
          <input type="text" id="email" class="form-control"  [(ngModel)]="changeUser.email" [ngModelOptions]="{standalone: true}" />
          <label for="number" class="text-dark mt-3" >Phone number:</label>
          <input type="text" id="number" class="form-control"  [(ngModel)]="changeUser.phoneNumber" [ngModelOptions]="{standalone: true}" />
          <div>
            <label for="country" class="text-dark mt-3" >Select country:</label>
            <div class="row">
                <div class="col-6">
                <select class="custom-select" id="country" (change)="onChangeSelectedCountry($event)">
                    <option value="Choose..." selected>Choose...</option>
                    <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                    <option value="Other country">Other country</option>
                </select>
                </div>

                <div class="col-6">
                <input type="text" id="otherCountry" class="form-control" [(ngModel)]="changeUser.countryName"  [ngModelOptions]="{standalone: true}"  [disabled]="!disabledCountry"/>
                </div>
            </div>

            <label for="city" class="text-dark mt-3" >Select city:</label>
            <div class="row">
                <div class="col-6">
                <select class="custom-select" id="city" (change)="onChangeSelectedCity($event)">
                    <option value="Choose..." selected>Choose...</option>
                    <option *ngFor="let city of cities" [value]="city">{{city}}</option>
                    <option value="Other city">Other city</option>
                </select>
                </div>

                <div class="col-6">
                <input type="text" id="otherCity" class="form-control" [(ngModel)]="changeUser.cityName"  [ngModelOptions]="{standalone: true}" [disabled]="!disabledCity"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="street" class="text-dark mt-3" >Street:</label>
                    <input type="text" id="street" class="form-control"  [(ngModel)]="changeUser.street" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="col-3">
                    <label for="streetNumber" class="text-dark mt-3" >Zip code:</label>
                    <input type="number" id="streetNumber" class="form-control"  [(ngModel)]="changeUser.zipCode" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="col-3">
                    <label for="streetNumber" class="text-dark mt-3" >Street:</label>
                    <input type="number" id="streetNumber" class="form-control"  [(ngModel)]="changeUser.streetNumber" [ngModelOptions]="{standalone: true}"/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <h5 class="d-flex justify-content-center font-weight-bold text-dark pt-2">Work day</h5>
              </div>
            <div class="row">
                <div class="col-4">
                    <ngb-timepicker [(ngModel)]="startTime" [ngModelOptions]="{standalone: true}" ></ngb-timepicker>
                </div>
                <div class="col-4">
                    <ngb-timepicker [(ngModel)]="endTime"[ngModelOptions]="{standalone: true}" ></ngb-timepicker>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form class="form-inline">
                        <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                        </div>
                    </form>  
                </div>
                <div class="col-6">
                    <button class="btn btn-dark w-100 mb-2" (click)="addWorkTime()">Add work day</button>  
                </div>
            </div>
             
        </div>
          <button class="btn btn-dark mt-3 w-100" (click)="save()">save</button>

        </form>
      </div>
    </div>
    <ngx-loading-x  [show]="fetchData"></ngx-loading-x>

  </div>
