<div class="container p-5" >
  <div >
    <div class=" d-flex justify-content-center">
      <p>Join with Us</p>
    </div>
    <div>
      <h1 class="d-flex justify-content-center font-weight-bold text-dark">Create your account</h1>
    </div>

    <div class="d-flex justify-content-center pt-4">
      <form class="form-control-feedback w-50">
        <label for="firstName" class="text-dark" >Name:</label>
        <input type="text" id="firstName" class="form-control" [ngClass]="validationModel.validName" [(ngModel)]="registrationPatient.name" [ngModelOptions]="{standalone: true}"/>
        <label for="lastName" class="text-dark mt-3" >Surname:</label>
        <input type="text" id="lastName" class="form-control" [ngClass]="validationModel.validSurname" [(ngModel)]="registrationPatient.surname" [ngModelOptions]="{standalone: true}"/>


        <label for="email" class="text-dark mt-3" >Email:</label>
        <input type="text" id="email" class="form-control" [ngClass]="validationModel.validEmail" [(ngModel)]="registrationPatient.email" [ngModelOptions]="{standalone: true}"/>

        <label for="password" class="text-dark mt-3" >Password:</label>
        <input type="text" id="password" class="form-control" [ngClass]="validationModel.validPassword" [(ngModel)]="registrationPatient.password" [ngModelOptions]="{standalone: true}"/>

        <label for="confirmPassword" class="text-dark mt-3" >Confirm password:</label>
        <input type="text" id="confirmPassword" class="form-control" [ngClass]="validationModel.validConfirmPassword" [(ngModel)]="registrationPatient.confirmPassword" [ngModelOptions]="{standalone: true}"/>


        <label for="country" class="text-dark mt-3" >Select country:</label>
        <div class="row">
          <div class="col-6">
            <select class="custom-select" id="country" (change)="onChangeSelectedCountry($event)">
              <option value="Choose..." selected>Choose...</option>
              <option *ngFor="let country of countries" [value]="country">{{country}}</option>
              <option value="Other country">Other country</option>
            </select>
          </div>

          <div class="col-6">
            <input type="text" id="otherCountry" class="form-control"  [disabled]="!disabledCountry"/>
          </div>
        </div>

        <label for="city" class="text-dark mt-3" >Select city:</label>
        <div class="row">
          <div class="col-6">
            <select class="custom-select" id="city" (change)="onChangeSelectedCity($event)">
              <option value="Choose..." selected>Choose...</option>
              <option *ngFor="let city of cities" [value]="city">{{city}}</option>
              <option value="Other city">Other city</option>
            </select>
          </div>

          <div class="col-6">
            <input type="text" id="otherCity" class="form-control" [disabled]="!disabledCity"/>
          </div>
        </div>


        <label for="location" class="text-dark mt-3" >Location:</label>
        <input type="text" id="location" class="form-control" [ngClass]="validationModel.validLocation" [(ngModel)]="registrationPatient.location" [ngModelOptions]="{standalone: true}"/>

        <button class="btn btn-dark mt-3 w-100" (click)="createAccount()">Create Account</button>

      </form>
    </div>
  </div>

  <ngx-loading-x  [show]="fetchData"></ngx-loading-x>

</div>
