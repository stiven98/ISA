<!-- ======= Doctors Section ======= -->
<section id="doctors" class="doctors">
  <div class="container">
    <div id="medicalstuff" name = "medicalstuff" class="section-title">
      <h2 style="margin-top: 60px;">Available pharmacists in {{name}} on {{date}} at {{time}}</h2>
      <button style="margin-top: 20px" (click)="sortPharmacists()" class = "btn-outline-secondary"> Sort by average mark </button>
    </div>
    <div class="row" *ngFor="let pharmacist of pharmacists" >
      <div class="col-lg-6">
        <div class="member d-flex align-items-start">
          <div class="pic"><img src="assets/img/doctors/doctors-1.jpg" class="img-fluid" alt=""></div>
          <div class="member-info">
            <h4></h4>
            <span>Pharmacist {{pharmacist.accountInfo.name}} {{pharmacist.accountInfo.lastName}}</span>
            <p>Phone number: {{pharmacist.accountInfo.phoneNumber}} </p>
            <p>Email: {{pharmacist.loginInfo.email}}</p>
            <p>Average mark: {{pharmacist.averageMark}}</p>
            <button style="margin-top: 20px" (click)="scheduleConsulations(pharmacist)" class = "btn-outline-secondary"> Schedule consultations </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
