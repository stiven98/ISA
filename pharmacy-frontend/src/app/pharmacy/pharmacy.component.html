<div class="container-fluid padding">
  <section class="search-sec">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <input type="text" [(ngModel)]="pharmacyName"  class="form-control search-slt" placeholder="Enter pharmacy name">
                <button style="margin-top: 5px; margin-left: 0px; " type="button" (click)="sortByName()" class="btn btn-outline-secondary">Sort by name</button>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <input type="text"  [(ngModel)]="pharmacyCity " class="form-control search-slt" placeholder="Enter pharmacy city">
                <button type="button" (click)="sortByCity()" style="margin-top: 5px; margin-left: 0px; " class="btn btn-outline-secondary">Sort by city</button>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <select [(ngModel)]="pharmacyGrade" class="form-control search-slt">
                  <option disabled>Choose minimum mark</option>
                  <option>
                    <a><p>5.0</p></a>
                  </option>
                  <option>
                    <a><p>6.0</p></a>
                  </option>
                  <option>
                    <a><p>7.0</p></a>
                  </option>
                  <option>
                    <a><p>8.0 </p></a>
                  </option>
                  <option>
                    <a><p>9.0 </p></a>
                  </option>
                </select>
                <button type="button" (click)="sortByAverageMark()" style="margin-top: 5px; margin-left:0px;" class="btn btn-outline-secondary">Sort by average mark</button>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <button type="button" (click)="searchPharmacies()" class="btn btn-secondary wrn-btn">Search</button>
                <button *ngIf="searchActive === true" type="button" (click)="reload()"  class="btn btn-danger wrn-btn">Cancel search</button>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">

              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</div>
<div class = "container" >
  <div class = "row main-row row-cols-1 row-cols-md-3 g-4" >
    <div lass = "col-12"  *ngFor="let pharmacy of pharmacies">
      <div class = "card p-3 text-center" style = "width: 20rem">
        <img src="/assets/img/pharmacy.jpg" class = "card-img-top shadow bg-white rounded">
        <h5 class ="card-title>">{{pharmacy.name}}</h5>
        <div class = "card-body">
          <p class = "card-text">Average mark {{pharmacy.averageMark}}</p>
          <p class = "card-text">City {{pharmacy.location.city.name}}</p>
          <p class = "card-text">Address {{pharmacy.location.address.street}} {{pharmacy.location.address.number}} </p>
          <a class="btn-secondary"  class = "btn btn-outline-dark" [routerLink]="['/pharmacy-home/',pharmacy.name]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">See additional info</a>
        </div>
      </div>
    </div>
  </div>
</div>
